<ion-header>
  <ion-toolbar class="header">
    <ion-button slot="start" fill="clear">
      <img class="logo" src="/assets/Pictures/logo.png" alt="Logo" width="50" height="50">
    </ion-button>
    <ion-buttons slot="start">
      <ion-button shape="round" fill="solid" color="warning">Plat de la semaine</ion-button>
      <ion-button shape="round" fill="solid" color="warning">Carte</ion-button>
      <ion-button shape="round" fill="solid" color="warning">Commandes</ion-button>
    </ion-buttons>
    <ion-buttons>
      <ion-button shape="round" fill="solid" color="warning">Utilisateurs</ion-button>
      <ion-button shape="round" fill="solid" color="warning">Configuration</ion-button>
      <ion-button shape="round" fill="solid" color="warning">Mon Compte</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button shape="round" color="light">
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <div class="white_text" slot="end">Bonjour Admin</div>
  </ion-toolbar>
</ion-header>
